version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tableplanner-postgres
    environment:
      POSTGRES_DB: tableplanner
      POSTGRES_USER: tableplanner
      POSTGRES_PASSWORD: tableplanner
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tableplanner -d tableplanner"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
