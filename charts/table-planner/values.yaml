# -- Frontend (nginx serving static files + API proxy)
replicaCount: 2

image:
  repository: ghcr.io/frallan97/table-planner
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-pull-secret

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""
  automountServiceAccountToken: false

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: table.vibeoholic.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: table-planner-tls
      hosts:
        - table.vibeoholic.com

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# -- Backend (Go API)
backend:
  enabled: true
  replicaCount: 1

  image:
    repository: ghcr.io/frallan97/table-planner-backend
    pullPolicy: Always
    tag: "latest"

  service:
    port: 8082

  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

  env:
    authServiceURL: "https://auth.vibeoholic.com"
    allowedOrigins: "https://table.vibeoholic.com"

# -- PostgreSQL
postgresql:
  enabled: true

  image:
    repository: postgres
    tag: "15-alpine"

  auth:
    database: tableplanner
    username: tableplanner
    # password is set via existing secret
    existingSecret: table-planner-db-secret
    secretKeys:
      password: password

  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
